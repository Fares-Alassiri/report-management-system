{% extends 'core/main.html' %}

{% block content %}

<br>
<br>
<br>

<div style="margin-left: 50%; width:70%; transform: translateX(-50%)">
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <div class="form-group"></div>
            <br>
            <label for="Name">Name:</label>
            <input class="form-control form-control-lg" type="text" id="Name" name="Name" placeholder="Report Name">
            <hr>
            <label for="Attachments">Attachments:</label>
            <input type="file" class="form-control-file" id="Attachments" name="Files" multiple >
            <hr>
            <label for="Content">Content:</label>
            <textarea class="form-control" id="Content" name="Content" rows="3"></textarea>
            <hr>
            <label for="Tags">Tags (to split between tags use a comma without space):</label>
            <textarea class="form-control" id="Tags" name="Tags" rows="2"></textarea>
            <hr>
            <label for="Groups">Groups:</label>
            {% for group in groups %}
                <div class="form-check form-check">
                    <input class="form-check-input" type="checkbox" id="Group" value="{{group.id}}" name="Groups">
                    <label class="form-check-label" for="Group">{{group.name}}</label>
                </div>
            {% endfor %}
            <hr>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<br>
<br>
<br>
<br>
<br>

{% endblock %}
