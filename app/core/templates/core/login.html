{% load static %}

<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>RMS</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript">
            
        </script>
    </head>
    <body>
        <div style="margin-top:10%; width: 50%; transform: translateX(-50%); margin-left:50%">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}
            <form method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                <!-- Username -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Username</label>
                    <input type="text" id="form2Example1" name='username' class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="form2Example2" name='password' class="form-control" />
                </div>
    
                <!-- Submit button -->
                <input type="submit" value="Sign In">
    
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                </div>
                <div class="text-center">
                    <p>Forget Password? <a href="{% url 'reset_password' %}">Reset Password</a></p>
                </div>
            </form>
            {% for message in messages %}
                <p id="messages" style="color:green">{{message}}</p>
            {% endfor %}
        </div>
    </body>
</html>
